<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bell-modern.css">
    <link rel="stylesheet" href="watermark.css">
    <title>Can you hack this watermark?</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Cat goes <em>Rawrrr</em></h1>
            <div class="media-container">
                <img src="cat.jpg">
                <canvas id="watermark" width="225" height="225"></canvas>
            </div>
            <h2>x-axis: <em id="xpos"></em></h2>
            <table>
                <thead>
                    <tr>
                        <th>[0, 1/3)</th>
                        <th>[1/3, 2/3)</th>
                        <th>[2/3, 1]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="x0">0</td>
                        <td id="x1">0</td>
                        <td id="x2">0</td>
                    </tr>
                </tbody>
            </table>
            <h2>y-axis: <em id="ypos"></em></h2>
            <table>
                <thead>
                    <tr>
                        <th>[0, 1/3)</th>
                        <th>[1/3, 2/3)</th>
                        <th>[2/3, 1]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="y0">0</td>
                        <td id="y1">0</td>
                        <td id="y2">0</td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </main>
</body>
<script src="scripts/text.js" type="text/javascript"></script>
<script src="scripts/watermark.js" type="text/javascript"></script>
<script src="scripts/frequency-chart.js" type="text/javascript"></script>
</html>
